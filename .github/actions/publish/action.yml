name: 'Publish extension'
description: 'Publish extension to VS Code Marketplace'

inputs:
  vsce_token:
    description: 'VS Code Marketplace token'
    required: true
  open_vsx_token:
    description: 'Open VSX token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - uses: lannonbr/vsce-action@4.0.0
      with:
        args: 'publish -p ${{ inputs.vsce_token }}'
      name: Publish to VS Code Marketplace
      env:
        VSCE_TOKEN: ${{ inputs.vsce_token }}

    - name: Publish to Open VSX
      shell: bash
      run: npx ovsx publish -p ${{ inputs.open_vsx_token }}
